<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coloring Squares</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Coloring Squares</h1>

    <!-- Flower-shaped Color Palette -->
    <div id="color-palette"></div>

    <!-- Clear Grid Button -->
    <button id="clear-btn">Clear Grid</button>

    <!-- Grid Container -->
    <div id="grid-container"></div>

    <script src="script.js"></script>
</body>
</html>


<!--Explanation:
The <div id="color-palette"> holds the colors you can select.
The <div id="grid-container"> will hold all the squares. We will generate these squares using JavaScript.
Each .color div is a color option.
 <button id="clear-btn"> will reset the grid to empty.
3. <div id="grid-container"> is where the squares of the drawing grid will appear.
4. <script src="script.js"></script> links our JavaScript file that makes everything interactive.
-->
